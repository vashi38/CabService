<div style="height:80%;overflow:auto" class="col-lg-12">	
	
	<div class="well story1 col-lg-12" style="background:url('images/cabhome.jpg');background-size:100% 100%;height:100%; background-repeat:no-repeat;">
		<div class="col-lg-9" style="float:right">
			<div class="col-lg-12">
				<h2 style="color:white">Get There</h2>
				<h3 style="color:white">Your day belongs to you</h3>
			</div>

		</div>
		<div class="col-lg-3">
			<div class="well col-lg-12">
				<img src="images/location.png" class="img-circle col-lg-3" height="20%" width="30%" style="padding:10px"/>
				<div class="col-lg-9">
				<h3>Ride With Us</h3>
				<a ui-sref="app.sign_in"><h3 style="color:#37B38B">Sign In</h3></a>
				</div>
			</div>
			<div class="well col-lg-12">
				<img src="images/drive.png" class="img-circle col-lg-3" height="20%" width="30%" style="padding:10px"/>
				<div class="col-lg-9">
				<h3>Drive For Us</h3>
				<a ui-sref="app.sign_in"><h3 style="color:#37B38B">Sign In</h3></a>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="well col-lg-12 story1">
		<center><h3>4 Step Procedure:</h3></center>
	
		<my-corousel object="corousel" arr="arr"></my-corousel>
	</div>
	
	
	<div class="well story1 col-lg-12 display-story-wrapper" ng-repeat="obj in obj1">
		<div class="col-lg-2"></div>
		
		<div class="col-lg-4 display-story">
			<h2 class="myheader">{{obj.header}}</h2>
			<h3>{{obj.subheader}}</h3>
			<p style="font-size:16px;">
				{{obj.data}}
			</p>
		</div>
		<div class="col-lg-6" >
			<img ng-src="{{obj.img}}" width="100%" height="60%"/>
		</div>
	</div>
	
	<div class="well story2 col-lg-12"> 
		<div class="col-lg-2"></div>
		<div class="col-lg-10">
			<h2>Find Your City</h2>
			<input ng-model="city" id="city" type="text" class="searchbox col-lg-5" placeholder="Find A City"/>
		</div>
	</div>
	
</div>
